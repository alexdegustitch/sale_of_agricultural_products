<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template_company.xhtml">
    <h:outputStylesheet library="webjars" name="font-awesome/5.13.0/css/all-jsf.css" />

    <ui:define name="content">

        <style type="text/css">
            .wait {
                background-color: rgb(255, 220, 93) !important;

            }
        </style>
        <div class="ui-g">
            <div class="ui-g-2">

            </div>
            <div class="ui-g-8">
                <div class="card centerText"  >
                    <h2> Change Password <i class="fas fa-redo"></i></h2>
                    <h:form id="form_company">
                        <p:messages id="messages" showSummary="false" showDetail="true" closable="true">
                            <p:autoUpdate />
                        </p:messages>
                        <div class="ui-g-12" style="padding-top:10px; margin-bottom: 20px;">
                            <p:password id='old_pass' placeholder="Old Password" value="#{loginController.old_password}" style="width:60%" required="true" requiredMessage="Old password is required."/>
                        </div>

                        <div class="ui-g-12" style="padding-top:10px;">
                            <p:password id='pass1' placeholder="New Password" value="#{loginController.new_passowrd}" promptLabel="Password should contain atleast 7 characters, 1 uppercase letter, 1 digit and 1 special character and must start with a letter." match="pass2" validatorMessage="Password 1 should match password 2." style="width:60%" feedback="true"  required="true" requiredMessage="New password is required."/>
                        </div>
                        <div class="ui-g-12" style="padding-top:10px;">
                            <p:password  id= 'pass2' placeholder="Confirm New Password" value="#{loginController.confirm_new_password}" style="width:60%" required="true" requiredMessage="You must confirm new password."/>
                        </div>

                        <p:commandButton  id="change_pass" value="Change Password" update="old_pass pass1 pass2" action="#{loginController.change_password('c')}" >

                        </p:commandButton>
                    </h:form>

                </div>
            </div>
            <div class="ui-g-2">

            </div>

        </div>

    </ui:define>

</ui:composition>
