<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:outputStylesheet library="webjars" name="font-awesome/5.13.0/css/all-jsf.css" />
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Farm&amp;More</title>
        <link rel="shortcut icon" href="#{resource['icarus-layout/images/fam_logo_small.png']}"  />
    </h:head>

    <h:body styleClass="containerError">
        <div class="logo-container">
            <h:graphicImage name="images/error.png" id="PageLogo" library="icarus-layout" style="width: 100%; height: 100%;" />
        </div>
        <div class="ui-g">
            <div class="ui-g-4"></div>
            <div class="ui-g-12 ui-lg-4" style="text-align:center;padding-bottom:70px;">
                <div class="ui-g-12" style="color:#fff;margin-bottom:25px;">
                    <h1 style="font-weight:bold;">View Could Not Be Restored!</h1>
                   
                </div>
                <p:button id="errorButton" value="Homepage" outcome="index"></p:button>
            </div>
            <div class="ui-g-12" style="text-align:center;margin-top:25px;color:#fff">
                <div class="footer">
                    <h:graphicImage id="footer-logo" name="images/farm_and_more_logo.jpg" library="icarus-layout" style="height:50px"/>
                    <p>Farm&amp;More</p>

                    <div class="copyright">

                        <p> All rights reserved.</p>

                    </div>
                    <div class="copyright">
                        <p style="display: block;"><p:staticMessage severity="warn" summary="WARN!" detail="#{managerBean.message}!" rendered="#{managerBean.message!=null}" style="color:black;"/></p>
                    </div>
                </div>
            </div>
            <div class="ui-g-4"></div>
        </div>

        <style type="text/css">
            html {height: 100%;}
            .ui-button-text, .ui-button-text-only .ui-button-text{padding:8px !important; transition:none !important;}
        </style>

        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="icarus-layout" />
    </h:body>

</html>
