<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template_admin.xhtml">
    <h:outputStylesheet library="webjars" name="font-awesome/5.13.0/css/all-jsf.css" />

    <ui:define name="content">
        <f:metadata>
            <f:event type="preRenderView" listener="#{adminController.check_type}"></f:event>   
        </f:metadata>
        
        <style type="text/css">
            .wait {
                background-color: rgb(255, 220, 93) !important;

            }
        </style>
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card centerText"  >
                   <p:panel header="Register new Company" styleClass="panel-login" style="margin-bottom:10px" >
                <h:form id="grid">

                    <p:messages id="messages" showSummary="false" showDetail="true" closable="true">
                        <p:autoUpdate />
                    </p:messages>

                    <div class="ui-g-12" style="padding-top:35px;">
                        <p:inputText id='fullName' placeholder="Full Name" value="#{adminAddUserController.full_name}" style="width:60%" required="true" requiredMessage="Full name is required."/>
                    </div>
                    <div class="ui-g-12" style="padding-top:10px;">
                        <p:inputText id='shortName' placeholder="Short Name" value="#{adminAddUserController.short_name}" style="width:60%" required="true" requiredMessage="Short name is required."/>
                    </div>
                    <div class="ui-g-12" style="padding-top:10px;">
                        <p:password id='pass1' placeholder="Password 1" value="#{adminAddUserController.password}" promptLabel="Password should contain atleast 7 characters, 1 uppercase letter, 1 digit and 1 special character and must start with a letter." match="pass2" validatorMessage="Password 1 should match password 2." style="width:60%" feedback="true"  required="true" requiredMessage="Password is required." alt="first name"/>
                    </div>
                    <div class="ui-g-12" style="padding-top:10px;">
                        <p:password  id= 'pass2' placeholder="Password 2" value="#{adminAddUserController.confirmPassword}" style="width:60%" required="true" requiredMessage="You must confirm the password."/>
                    </div>
                    <div class="ui-g-12" style="padding-top:10px; " >
                        <p:outputLabel for='button' value="Date of Founding" style="color: #8e8e8e; margin-right: 20px;"/>
                        <p:calendar id='button'   navigator='true' pattern='dd/MM/yyyy' value="#{adminAddUserController.date_of_founding}"  yearRange="c-100:c+0" showOn="button" required="true" requiredMessage="Date of founding is required." />
                    </div>
                    <div class="ui-g-12" style="padding-top:10px;">
                        <p:inputText id='placeOfTheCompany' placeholder="Company Address" value="#{adminAddUserController.place_of_the_company}" style="width:60%" required="true" requiredMessage="Place of the company is required." />
                    </div>
                    <div class="ui-g-12" style="padding-top:10px;">
                        <p:inputText id='email' value="#{adminAddUserController.email}" placeholder="E-mail" style="width:60%" required="true" requiredMessage="E-mail is required." />
                    </div>

                    

                    <div class="ui-g-2"></div>
                    <div class="ui-g-8 ">

                    </div>
                    <div class="ui-g-2"></div>                        


                    <p:commandButton  id="loginButton" value="Add Company" update="fullName shortName pass1 pass2 button placeOfTheCompany email" action="#{adminAddUserController.register_company}" >

                    </p:commandButton>
                </h:form>
                
            </p:panel>
                </div>
            </div>

        </div>

    </ui:define>

</ui:composition>
